<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Example</title>
    <style>
       
        p {
            position: static;
            background-color: lightblue;
            padding: 10px;
        }

       
        h1 {
            /* position: relative; */
            display: flex;
           justify-content: center;
           align-items: center;
            background-color: lightcoral;
        }

        /* Absolute Positioning */
        .absolute-anchor {
            position: absolute;
            top: 100px;  
            left: 200px; 
            background-color: lightgreen;
        }

        /* Fixed Positioning */
        .fixed-anchor {
            position: fixed;
            top: 10px;  
            right: 10px; 
            background-color: lightpink;
        }

        /* Sticky Positioning */
        /* h2 {
            position: sticky;
            top: 0; 
            background-color: lightyellow;
        } */
    </style>
</head>
<body>

    <h1>This is a relative positioned heading</h1>

    <p>This is a static paragraph. It will appear as part of the normal flow of the document.</p>

    <a href="#" class="absolute-anchor">This is an absolute positioned anchor</a>

    <a href="#" class="fixed-anchor">This is a fixed positioned anchor</a>

    <p>More content...</p>
    <p>Even more content...</p>
    <p>Keep scrolling...</p> -->

</body>
</html>
